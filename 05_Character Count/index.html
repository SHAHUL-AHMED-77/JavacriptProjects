<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time Character Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real time Character Counter</h1>
        <textarea  id="tarea" placeholder="Write yout text here" maxlength="250"></textarea>
        <div class="counter">
            <p>Total Characters :
                <span id="tcounter">0</span>
            </p>
            <p>Remaining :
                <span id="rcounter">250</span>
            </p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
