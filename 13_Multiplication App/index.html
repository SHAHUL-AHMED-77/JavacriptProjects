<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" class="form">
        <div class="container">
            <h1 class="problem">What is 1 Multiply by 1 ?</h1>
            <input type="number" name="question" id="question" required placeholder="Enter Your Answer" autofocus autocomplete="off">
            <input type="submit" class="result" value="Submit ">
            <p>Score : <span class="score">0</span></p>
        </div>
    </form>
</body>
<script src="script.js"></script>

</html>
