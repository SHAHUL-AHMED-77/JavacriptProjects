<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="img">
            <img src="gta.jpg" alt="">
        </div>
        <h1>Grand Theft Auto 6</h1>
        <p>While many details about GTA 6 are still under wraps, anticipation continues to grow among fans and gamers alike. Rockstar Games has a strong legacy with the Grand Theft Auto series, and GTA 6 is expected to set new benchmarks in storytelling, gameplay, and open-world design.</p>
        <button id="watch">Watch now</button>
    </div>
        <div class="gtavideo act">
            <video id="vid" src="gtavideo.mp4" type="video/mp4" controls="true" muted></video>
            <i class="fas fa-times close-icon"></i>
        </div>
</body>
<script src="script.js"></script>

</html>
