<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/300/200?random=1" alt="Random Image 1" />
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/300/200?random=2" alt="Random Image 2" />
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/300/200?random=3" alt="Random Image 3" />
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/300/200?random=4" alt="Random Image 4" />
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/300/200?random=5" alt="Random Image 5" />
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/300/200?random=6" alt="Random Image 6" />
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/300/200?random=7" alt="Random Image 7" />
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/300/200?random=8" alt="Random Image 8" />
        </span>
        <span style="--i: 9">
            <img src="https://picsum.photos/300/200?random=9" alt="Random Image 9" />
        </span>
        <span style="--i: 10">
            <img src="https://picsum.photos/300/200?random=10" alt="Random Image 10" />
        </span>
        
    </div>
    <div class="btns">
        <button class="prev"><i class="fas fa-arrow-left"></i> </button>
        <button class="next"><i class="fas fa-arrow-right"></i></button>
    </div>
</body>
<script src="script.js"></script>
</html>
