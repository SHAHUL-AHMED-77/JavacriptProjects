<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Digital Clock</h1>
    <div class="container">
        <div class="hour">
            <h2 class="hourel">00</h2>
            <p>Hours</p>
        </div>
        <div class="minutes">
            <h2 class="minutesel">00</h2>
            <p>Minutes</p>
        </div>
        <div class="seconds">
            <h2 class="secondsel">00</h2>
            <p>Seconds</p>
        </div>
        <div class="day">
            <p class="dayel"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
